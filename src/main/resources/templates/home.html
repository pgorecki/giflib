<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>giflib | Home</title>
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>
    <h1>Home</h1>
    <p>All GIFS</p>
    <ul th:each="gif : ${gifs}">
        <li>
            <a th:href="@{'/gif/' + ${gif.name}}">
                <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" th:alt="${gif.name}" />
            </a>
        </li>
    </ul>
</body>
</html>
